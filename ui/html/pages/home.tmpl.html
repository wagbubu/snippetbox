{{ define "title" }}Home{{ end }}

{{ define "main" }}
  <h2>Latest Snippets</h2>
  {{ if (and .Snippets (gt (len .Snippets) 0)) }}
    <table>
      <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
      </tr>
      {{ range .Snippets }}
        <tr>
          <td><a href="/snippet/view?id={{ .ID }}">{{ .Title }}</a></td>
          <td>{{ .Created }}</td>
          <td>#{{ .ID }}</td>
        </tr>
      {{ end }}
    </table>
  {{ else }}
    <p>There's nothing to see here... yet!</p>
  {{ end }}
{{ end }}
